  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    body {
      color: #ffffff;
      font-family: "Source Han Serif JP", "Noto Serif CJK JP", "游明朝体", "Yu Mincho", YuMincho, serif;

      background-repeat: no-repeat;
      background-size: cover;
    }


    /* iOS用  */
    body::before {
      content: "";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      background-position: top center;
      background-image: url("./images/background.jpg");
      background-size: cover;
    }

    .nav_button {
      border: 2px solid darkorange;
      width: 250px;
      border-radius: 5em;
      cursor: pointer;
      background: rgba(0, 0, 0, .5);
    }

    .menu1 {
      position: relative;
      left: -25px;
      color: #ff0;
    }

    .menu2 {
      position: relative;
      right: -25px;
      color: #ff0;
    }

    .menu3 {
      position: relative;
      left: -50px;
      color: #ff0;
    }

    .menu4 {
      position: relative;
      right: -50px;
      color: #ff0;
    }

    .menu5 {
      position: relative;
      left: -17px;
      color: #ff0;
    }

    .menu6 {
      position: relative;
      right: -17px;
      color: #ff0;
    }

    iframe {
      margin: 0;
      padding: 0;
      border: none;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 1;
      border-radius: .3em;

    }

    #overlay {
      width: 100%;
      height: 120vh;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, .8);
      display: none;
      z-index: 2;
    }

    #manual,
    #opendata {
      display: none;
      height: 95%;
      max-height: 800px;
      left: 50%;
      position: fixed;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, .7);
      width: 95%;
      max-width: 600px;
      z-index: 11;
      padding: .3em;
      border-radius: .3em;
      border: 5px double #ffffff;
    }

    #closed-btn,
    #closed-btn2 {
      position: absolute;
      right: 4px;
      color: #ffffff;
      background: #1e50a2;
      cursor: pointer;
      text-align: center;
      font-weight: bolder;
      border-radius: .3em;
      z-index: 12;
    }

    #closed-btn:hover,
    #closed-btn2:hover {
      background: #ffffff;
      color: #1e50a2;
      border: 1px solid #1e50a2;
    }

    /* From Uiverse.io by Nawsome */
    .loadingspinner {
      --square: 26px;
      --offset: 30px;
      --duration: 2.4s;
      --delay: 0.2s;
      --timing-function: ease-in-out;
      --in-duration: 0.4s;
      --in-delay: 0.1s;
      --in-timing-function: ease-out;
      width: calc(3 * var(--offset) + var(--square));
      height: calc(2 * var(--offset) + var(--square));
      padding: 0px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .loadingspinner div {
      display: inline-block;
      background: darkorange;
      /*background: var(--text-color);*/
      /*box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);*/
      border: none;
      border-radius: 2px;
      width: var(--square);
      height: var(--square);
      position: absolute;
      padding: 0px;
      margin: 0px;
      font-size: 6pt;
      color: black;
    }

    .loadingspinner #square1 {
      left: calc(0 * var(--offset));
      top: calc(0 * var(--offset));
      animation: square1 var(--duration) var(--delay) var(--timing-function) infinite,
        squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square2 {
      left: calc(0 * var(--offset));
      top: calc(1 * var(--offset));
      animation: square2 var(--duration) var(--delay) var(--timing-function) infinite,
        squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square3 {
      left: calc(1 * var(--offset));
      top: calc(1 * var(--offset));
      animation: square3 var(--duration) var(--delay) var(--timing-function) infinite,
        squarefadein var(--in-duration) calc(2 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square4 {
      left: calc(2 * var(--offset));
      top: calc(1 * var(--offset));
      animation: square4 var(--duration) var(--delay) var(--timing-function) infinite,
        squarefadein var(--in-duration) calc(3 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square5 {
      left: calc(3 * var(--offset));
      top: calc(1 * var(--offset));
      animation: square5 var(--duration) var(--delay) var(--timing-function) infinite,
        squarefadein var(--in-duration) calc(4 * var(--in-delay)) var(--in-timing-function) both;
    }

    @keyframes square1 {
      0% {
        left: calc(0 * var(--offset));
        top: calc(0 * var(--offset));
      }

      8.333% {
        left: calc(0 * var(--offset));
        top: calc(1 * var(--offset));
      }

      100% {
        left: calc(0 * var(--offset));
        top: calc(1 * var(--offset));
      }
    }

    @keyframes square2 {
      0% {
        left: calc(0 * var(--offset));
        top: calc(1 * var(--offset));
      }

      8.333% {
        left: calc(0 * var(--offset));
        top: calc(2 * var(--offset));
      }

      16.67% {
        left: calc(1 * var(--offset));
        top: calc(2 * var(--offset));
      }

      25.00% {
        left: calc(1 * var(--offset));
        top: calc(1 * var(--offset));
      }

      83.33% {
        left: calc(1 * var(--offset));
        top: calc(1 * var(--offset));
      }

      91.67% {
        left: calc(1 * var(--offset));
        top: calc(0 * var(--offset));
      }

      100% {
        left: calc(0 * var(--offset));
        top: calc(0 * var(--offset));
      }
    }

    @keyframes square3 {

      0%,
      100% {
        left: calc(1 * var(--offset));
        top: calc(1 * var(--offset));
      }

      16.67% {
        left: calc(1 * var(--offset));
        top: calc(1 * var(--offset));
      }

      25.00% {
        left: calc(1 * var(--offset));
        top: calc(0 * var(--offset));
      }

      33.33% {
        left: calc(2 * var(--offset));
        top: calc(0 * var(--offset));
      }

      41.67% {
        left: calc(2 * var(--offset));
        top: calc(1 * var(--offset));
      }

      66.67% {
        left: calc(2 * var(--offset));
        top: calc(1 * var(--offset));
      }

      75.00% {
        left: calc(2 * var(--offset));
        top: calc(2 * var(--offset));
      }

      83.33% {
        left: calc(1 * var(--offset));
        top: calc(2 * var(--offset));
      }

      91.67% {
        left: calc(1 * var(--offset));
        top: calc(1 * var(--offset));
      }
    }

    @keyframes square4 {
      0% {
        left: calc(2 * var(--offset));
        top: calc(1 * var(--offset));
      }

      33.33% {
        left: calc(2 * var(--offset));
        top: calc(1 * var(--offset));
      }

      41.67% {
        left: calc(2 * var(--offset));
        top: calc(2 * var(--offset));
      }

      50.00% {
        left: calc(3 * var(--offset));
        top: calc(2 * var(--offset));
      }

      58.33% {
        left: calc(3 * var(--offset));
        top: calc(1 * var(--offset));
      }

      100% {
        left: calc(3 * var(--offset));
        top: calc(1 * var(--offset));
      }
    }

    @keyframes square5 {
      0% {
        left: calc(3 * var(--offset));
        top: calc(1 * var(--offset));
      }

      50.00% {
        left: calc(3 * var(--offset));
        top: calc(1 * var(--offset));
      }

      58.33% {
        left: calc(3 * var(--offset));
        top: calc(0 * var(--offset));
      }

      66.67% {
        left: calc(2 * var(--offset));
        top: calc(0 * var(--offset));
      }

      75.00% {
        left: calc(2 * var(--offset));
        top: calc(1 * var(--offset));
      }

      100% {
        left: calc(2 * var(--offset));
        top: calc(1 * var(--offset));
      }
    }

    @keyframes squarefadein {
      0% {
        transform: scale(0.75);
        opacity: 0.0;
      }

      100% {
        transform: scale(1.0);
        opacity: 1.0;
      }
    }

  <script type="module">

    /* メニューポップアップ表示 */
    const training_btn = document.querySelector('.training');
    const manual_btn = document.querySelector('.manual');
    const animal_btn = document.querySelector('.animal');
    const plant_btn = document.querySelector('.plant');
    const opendata_btn = document.querySelector('.opendata');

    training_btn.addEventListener('click', () => {

    });

    manual_btn.addEventListener('click', () => {
      $('#overlay').fadeIn();
      $('#manual').fadeIn();
    });

    opendata_btn.addEventListener('click', () => {
      $('#overlay').fadeIn();
      $('#opendata').fadeIn();
    });

    const overlay = document.querySelector('#overlay');
    const closed_btn = document.querySelector("#closed-btn");
    const closed_btn2 = document.querySelector("#closed-btn2");

    overlay.addEventListener('click', () => {
      $('#overlay').fadeOut();
      $('#manual').fadeOut();
      $('#opendata').fadeOut();

    });

    closed_btn.addEventListener('click', () => {
      $('#overlay').fadeOut();
      $('#manual').fadeOut();
    });

    closed_btn2.addEventListener('click', () => {

      $('#opendata').fadeOut();
    });

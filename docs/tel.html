<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>電話をかける場面</title>

  <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      text-align: center;
      font-size: 2rem;
      padding: 20px 10px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      min-height: 50px;
      width: 100%;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      margin-bottom: 30px;
    }

    .key {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      font-size: 1.8rem;
      text-align: center;
      line-height: 80px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      user-select: none;
      transition: background-color 0.2s;
    }

    .key:active {
      background-color: #eee;
    }

    .call-button {
      width: 80px;
      height: 80px;
      background-color: #4CAF50;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .call-button:active {
      background-color: #45a049;
    }

    @media (min-width: 768px) {
      .container {
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display" id="display"></div>
    <div class="keypad">
      <div class="key" onclick="press('1')">1</div>
      <div class="key" onclick="press('2')">2</div>
      <div class="key" onclick="press('3')">3</div>
      <div class="key" onclick="press('4')">4</div>
      <div class="key" onclick="press('5')">5</div>
      <div class="key" onclick="press('6')">6</div>
      <div class="key" onclick="press('7')">7</div>
      <div class="key" onclick="press('8')">8</div>
      <div class="key" onclick="press('9')">9</div>
      <div class="key" onclick="press('*')">*</div>
      <div class="key" onclick="press('0')">0</div>
      <div class="key" onclick="press('#')">#</div>
    </div>
    <div class="call-button" onclick="makeCall()">
      <i class="fas fa-phone"></i>
    </div>
    あくまでも「訓練ゲーム」です。実際に電話は繋がりません。
  </div>

  <script>
    const display = document.getElementById("display");
    function press(num) {
      display.textContent += num;
    }

    function makeCall() {
      const number = display.textContent;
      if (number == "119") {
        alert("電話をかけます: " + number);
        // 実際の動作例（telリンク）:
         window.location.href = "./novel2.html";
      } else {
        alert("番号が間違っています。");
      }
    }
  </script>
</body>
</html>

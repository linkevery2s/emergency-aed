<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ノベルゲーム（タイプライター風）</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            font-family: "Meiryo", "Hiragino Maru Gothic Pro", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
            background: url('./images/road.jpg') no-repeat center center;
            background-size: cover;
        }

        #text-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            line-height: 1.5;
            position: relative;
            height: 150px;
        }

        #next-indicator {
            display: inline-block;
            margin-left: 10px;
            animation: blink 1s infinite;
            cursor: pointer;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        #character {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            pointer-events: none;
        }

        /*#next-button {
            background: #fff;
            color: #222;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #next-button:hover {
            background: #ddd;
        }*/
    </style>
</head>

<body>
    <div id="game-container">
        <img id="character" src="" alt="画像" style="display: none;">
        <div id="text-box">
            <div id="story-text"></div>
            <!--<button id="next-button" disabled>次へ</button>-->
        </div>
    </div>

    <script type="module">
        const story = [
            {
                text: "ここはとある世界。あなたは新たな冒険の旅に出るところです。",
                character: null // 画像を非表示にしたい場合
            },
            {
                text: "夜空に輝く星々を見上げながら、心は期待と不安で満たされる。",
                character: "./images/test.png"
            },
            {
                text: "突然、目の前に不思議な光が現れ、あなたはその光に引き寄せられる。",
                character: "./images/test2.png"
            },
            {
                text: "光の中から声が聞こえる…『勇者よ、我々の世界を救うために来てくれたのですね』",
                character: "./images/test.png"
            },
            {
                text: "さあ、新たな物語が始まります。",
                character: null
            }
        ];

        let currentIndex = 0;
        const storyText = document.getElementById("story-text");
        // const nextButton = document.getElementById("next-button");
        const textbox = document.getElementById("text-box");
        const characterImg = document.getElementById("character");

        let isTyping = false;

        let indicator;

        let typeText = (text, callback) => {
            let i = 0;
            storyText.textContent = "";
            isTyping = true;
            // nextButton.disabled = true;
            textbox.disabled = true;

            if (indicator) {
                indicator.remove();
                indicator = null;
            }

            const interval = setInterval(() => {
                storyText.textContent += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    isTyping = false;
                    // nextButton.disabled = false;
                    textbox.disabled = false;

                    showIndicator();

                    if (callback) callback();
                }
            }, 50); // 表示間隔（ミリ秒）
        }

        let showIndicator = () => {
            indicator = document.createElement("span");
            indicator.id = "next-indicator";
            indicator.textContent = "▶︎";
            storyText.appendChild(indicator);
        }

        let showNext = () => {
            if (currentIndex < story.length) {
                const { text, character } = story[currentIndex];

                // キャラクター表示/非表示
                if (character) {
                    characterImg.src = character;
                    characterImg.style.display = "block";
                } else {
                    characterImg.style.display = "none";
                }

                typeText(text);
                currentIndex++;
            } else {
                storyText.textContent = "これでストーリーは終わりです。";
                characterImg.style.display = "none";
                // nextButton.style.display = "none";
            }
        }

        /*nextButton.addEventListener("click", () => {
            if (!isTyping) {
                showNext();
            }
        });*/

        textbox.addEventListener("click", () => {
            if (!isTyping) {
                showNext();
            }
        });

        // 最初のストーリー表示
        showNext();
    </script>
</body>

</html>

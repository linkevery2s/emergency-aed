<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ノベルゲーム（キャラ立ち絵付き）</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #game-container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      background: #000 url('./images/background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    #character {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 60%;
      pointer-events: none;
    }

    #text-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      position: relative;
    }

    #next-button {
      float: right;
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 5px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    #next-indicator {
      display: inline-block;
      margin-left: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="game-container">
    <img id="character" src="" alt="キャラクター" style="display: none;">
    <div id="text-box">
      <div id="story-text"></div>
      <button id="next-button" disabled>次へ</button>
    </div>
  </div>

  <script>
    const story = [
      {
        text: "あなたの前に少女が現れた。",
        character: "./images/test.png"
      },
      {
        text: "少女「はじめまして。あなたが勇者様ですか？」",
        character: "./images/test2.png"
      },
      {
        text: "あなたはうなずいた。",
        character: null // キャラを非表示にしたい場合
      },
      {
        text: "少女「良かった！ようやく会えましたね！」",
        character: "./images/test.png"
      }
    ];

    let currentIndex = 0;
    const storyText = document.getElementById("story-text");
    const nextButton = document.getElementById("next-button");
    const characterImg = document.getElementById("character");
    let isTyping = false;
    let indicator;

    function typeText(text, callback) {
      let i = 0;
      storyText.textContent = "";
      isTyping = true;
      nextButton.disabled = true;

      if (indicator) {
        indicator.remove();
        indicator = null;
      }

      const interval = setInterval(() => {
        storyText.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          isTyping = false;
          nextButton.disabled = false;
          showIndicator();
          if (callback) callback();
        }
      }, 40);
    }

    function showIndicator() {
      indicator = document.createElement("span");
      indicator.id = "next-indicator";
      indicator.textContent = "▶︎";
      storyText.appendChild(indicator);
    }

    function showNext() {
      if (currentIndex < story.length) {
        const { text, character } = story[currentIndex];

        // キャラクター表示/非表示
        if (character) {
          characterImg.src = character;
          characterImg.style.display = "block";
        } else {
          characterImg.style.display = "none";
        }

        typeText(text);
        currentIndex++;
      } else {
        storyText.textContent = "これでストーリーは終わりです。";
        characterImg.style.display = "none";
        nextButton.style.display = "none";
      }
    }

    nextButton.addEventListener("click", () => {
      if (!isTyping) {
        showNext();
      }
    });

    showNext();
  </script>
</body>

</html>
